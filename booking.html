</head>

      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" 
      aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- navbar links -->
      <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item">

            <a class="nav-link" href="about.html">About Us</a>
          </li>

            <a class="btn btn-secondary" href="booking.html">BOOK NOW</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- booking form -->
  <section id="booking" class="bg-light py-5">
    <div class="container-lg">
      <div class="text-center">
        <h2 class="display-4">Book Your Appointment</h2>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-md-4">
          
          <form>
            <label for="subject" class="form-label">Select your service:</label>
            <select class="form-select mb-4" id="subject">
              <option value="cleaning">Routine Cleaning</option>
              <option value="fillings">White Fillings</option>
              <option value="therapy">Gum Therapy</option>
              <option value="root">Root Canal Treatment</option>
              <option value="wisdom">Wisdom Teeth Removal</option>
              <option value="implants">Dental Implants</option>
            </select>

            <label for="subject" class="form-label">Select your dentist:</label>
            <select class="form-select mb-4" id="subject">
              <option value="Reeves">Marcel Reeves</option>
              <option value="Peters">Stewart Peters</option>
              <option value="Campbell">Annette Campbell</option>
              <option value="Leblanc">Elena Leblanc</option>
            </select>

            <label for="day" class="form-label">Select a date:</label>
            <input type="date" id="day" class="form-control mb-4">

            <label for="appt" class="form-label">Select a time:</label>
            <input type="time" id="appt" class="form-control mb-4">
            
            <label for="name" class="form-label">Name:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill text-secondary"></i>
              </span>
              <input type="text" id="name" class="form-control">
            </div>

            <label for="email" class="form-label">Email address:</label>
            <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill text-secondary"></i>
              </span>
              <input type="email" id="email" class="form-control">
            </div>
           
            <label for="query" class="form-label">Any comments?</label>
            <textarea class="form-control mb-4" id="query" style="height: 140px" placeholder="Optional"></textarea>
            
            <div class="mb-4 text-center">
              <a href="confirmation.html" class="btn btn-secondary">Submit</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
